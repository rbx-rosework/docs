site_name: Rosework
site_url: https://rbx-rosework.github.io/docs

nav:
    - Home:
        - index.md
    - Getting Started:
        - getting_started/index.md
    - API Reference:
        - api_reference/index.md
        - Core: api_reference/core/index.md
        - Singletons: 
            - api_reference/singleton/index.md
            - Service: api_reference/singleton/service.md
            - Controller: api_reference/singleton/controller.md
        - Component: api_reference/component/index.md
        - Tool: api_reference/tool/index.md
        - State: api_reference/state/index.md
        - Submodule System: api_reference/sms/index.md

theme:
    name: material
    custom_dir: docs/overrides
    logo: res/img/rosework-logo.svg
    favicon: res/img/rosework-logo.svg
    icon:
        repo: fontawesome/brands/github
    features:
        - header.autohide
        - navigation.tabs
        - navigation.instant
        - navigation.indexes
        - navigation.tracking
    palette:
        scheme: rose
    font:
        text: Inter
        code: JetBrains Mono

extra_css:
    - css/index.css
    - css/rose.css
    
markdown_extensions:
    - meta
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - footnotes

repo_url: https://github.com/rbx-rosework/core
repo_name: Rosework/Core

extra:
    generator: false
copyright: Copyright &copy; 2022 Roseau Corporation
